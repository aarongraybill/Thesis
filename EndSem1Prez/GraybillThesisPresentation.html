# .white[The Model]


---

## What should a model describe?

.lesspaced[
### Consumer Behavior:
-   Artist discovery
-   Consumption based on quality

### Streaming Platform:
- Algorithmic consumer-artist matching
- Useful but imperfect matching 

### Artist/Content Creator:
-   Quality-quantity trade-off under audience uncertainty
-   Maximize royalties from streams
]

---

# Consumer behavior

- No ex-ante knowledge of an artist, require algorithmic exposure
- If consumer knows about an artist they consume based on quality, `\(n(z)\)`
- Consumer forgets about an artist with probability `\(\delta\)` every period.
- All consumers the same

---

# Artist Behavior

- Artist decides a quality, `\(z\)`, and quantity, `\(m\)` subject to cost
  - All releases same quality in one period
- Artist gets royalty `\(r\)` for every stream
- Artist can't choose audience size directly
- More releases `\(\to\)` more chances to go viral

---
# Algorithmic Behavior

- Can't measure quality directly, can use consumer streams
  - Use last period's streams, `\(n_{t-1}\)`
-   For every release by an artist, algorithm shows:
  - `\(I(n_{t-1})+\varepsilon_{it}\)`, iid mean zero

---
# Putting the pieces together:

### Total Audience size: 

#### `\(A_t(m)=(1-\delta)A_{t-1}+mI(n_{t-1})+\sum_{i=1}^m \varepsilon_{it}\)`

### Per-period revenue: 

#### `\(rA_t(m)n(z)-C(m,z;\kappa)\)`

---
# The Artist's problem: 
&lt;/br&gt;&lt;/br&gt;
 
`\begin{gather*}
\max_{m,z}\left\{E\left(A_t(m)n(z)-C(m,z;\kappa)\right) \\
 s.t. \\
A_t(m)=(1-\delta)A_{t-1}+mI(n_{t-1})+\sum_{i=1}^m \varepsilon_{it}\right\}
\end{gather*}`

# Initial Findings &amp; Next Steps

---
## A nice result from a binary choice case

`\(1\)` piece at quality `\(\overline{z}\)`, or `\(2\)` pieces at `\(\underline z\)`

$$
`\begin{cases}
2, &amp;  \frac{n(\overline z)}{n(\underline z)} &lt; \left(1+\frac{I_0}{I_0+(1-\delta)A_0}\right)\\
1, &amp;  \frac{n(\overline z)}{n(\underline z)} &gt; \left(1+\frac{I_0}{I_0+(1-\delta)A_0}\right)
\end{cases}`
$$
Established artists choose high quality, new artists choose more exposure

---
## Next Steps

- Solve this in the two-period case (then `\(\infty\)`-period)
- Further explore how `\(\kappa\)` reveals itself in the distribution of successful artists
